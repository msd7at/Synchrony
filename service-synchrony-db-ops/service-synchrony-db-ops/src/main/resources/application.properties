spring.application.name=service-synchrony-db-ops

# MySQL Configuration
synchrony.datasource.url=jdbc:mysql://localhost:3306/synchrony_db?useSSL=true&requireSSL=true
synchrony.datasource.username=root
synchrony.datasource.password=root
synchrony.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Redis Configuration
spring.redis.host=localhost
spring.redis.port=6379

# Actuator Endpoint
management.endpoints.web.exposure.include=*

#logging
logging.level.org.springframework=info

logging.file.name=synchrony.log
logging.file.path=${user.home}/logs 
logging.file.max-size=10MB
logging.file.max-history=10